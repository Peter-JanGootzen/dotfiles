<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
   <family>sans</family>
   <prefer>
      <family>Inter</family>
      <style>Medium</style>
   </prefer>
</alias>
<alias>
   <family>serif</family>
   <prefer>
      <family>Inter</family>
      <style>Medium</style>
   </prefer>
</alias>
<alias>
   <family>sans-serif</family>
   <prefer>
      <family>Inter</family>
      <style>Medium</style>
   </prefer>
</alias>
<alias>
   <family>monospace</family>
   <prefer>
      <family>Hasklig</family>
      <style>Medium</style>
   </prefer>
</alias>
</fontconfig>
